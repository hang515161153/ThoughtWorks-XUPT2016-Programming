 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function oddSqureSum(input) {
            let arr = exchangeToArr(input);
            let oddArr = pickOdd(arr);
            let sum = squreSum(oddArr);
            console.log(sum);
        };
        function exchangeToArr(input) {
            let arr = [];
            for(let i = input.min; i <= input.max; i++) {
                arr.push(i);
            }
            return arr;
        };
        function pickOdd(arr) {
        	let oddArr = [];
            for(let i = 0; i < arr.length; i++) {
                if(arr[i]%2 != 0) {
                    oddArr.push(arr[i]);
                }
            }
            return oddArr;
        };
        function squreSum(oddArr) {
        	let sum = 0;
            for(let i = 0; i < oddArr.length; i++) {
                sum += oddArr[i] * oddArr[i];
            }
            return sum;
        };
        let input = {
        	min:1,
        	max:100
        };
        window.onload = function () {
            oddSqureSum(input);
        };
    </script>
    <title>Title</title>
</head>
<body>
    0~100间奇数的平方和
</body>
</html>
